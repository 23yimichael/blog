mutation updateArticle(
  $id: Int!
  $title: String!
  $genre: String!
  $img: String!
  $text: String!
  $featured: Int!
) {
  updateArticle(
    id: $id
    title: $title
    genre: $genre
    img: $img
    text: $text
    featured: $featured
  ) {
    error {
      field
      message
    }
    article {
      id
    }
  }
}
